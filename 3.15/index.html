<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lev3.15</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center; font-size:4rem">Laptop:</h1>
    <form>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" placeholder="Manufacturer">

        <label for="model">Model:</label>
        <input type="text" id="model" placeholder="Model">

        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="Price">

        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Year">

        <label for="specs">Processor:</label>
        <input type="text" id="processor" placeholder="Processor">

        <label for="specs">Graphics card:</label>
        <input type="text" id="graphikk" placeholder="Graphics-Card">

        <label for="specs">Hard Disk:</label>
        <input type="number" id="storage" placeholder="How many GB?">
        <button id="button">Send</button>
    </form>





    <script src="./main.js"></script>
</body>

</html>
